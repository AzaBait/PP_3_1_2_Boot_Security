<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit user</title>

</head>
<body>
<div align="center">
  <h1>Edit user</h1>
  <form th:method="PATCH" th:action="@{/admin/edit}" th:object="${user}">
    <table>
      <tr>
        <td>
          <label for="id">UserId</label>
          <input  th:field="*{id}" id="id" >
        </td>
      </tr>
      <tr>
        <td>
          <label for="username">Enter username</label>
          <input type="text" th:field="*{username}" id="username" required/>
        </td>
      </tr>
      <tr>
        <td>
          <label for="password">Enter password</label>
          <input type="text" th:field="*{password}" id="password" required/>
        </td>
      </tr>
      <br>
      <tr>
        <td>
          <label for="email">Enter email</label>
          <input type="text" th:field="*{email}" id="email" required/>
        </td>
      </tr>
      <br>
      <p>
        <label>Select role:
          <input type="checkbox" name="roles"
                 th:field="*{roles}"
                 th:each="role : ${roles}"
                 th:text="${role.name}"
                 th:value="${role.id}"/>
        </label>
      </p>
      <br>
      <tr>
        <td>
          <input type="submit" class="buttonEdit" value="Edit user"/>
        </td>
      </tr>
    </table>
    <h3><a th:href="@{/logout}">Logout</a></h3>
  </form>
</div>
</body>
</html>
