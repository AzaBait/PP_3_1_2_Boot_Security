<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>New user</title>

</head>
<body>
<div align="center">
    <h1>Add user</h1>
    <form  method="POST" th:action="@{/admin/new}" th:object="${user}">
        <table>
            <tr>
                <td>
                    <label for="username">Enter username</label>
                    <input type="text" th:field="*{username}" id="username" required/>

                </td>
            </tr>
            <tr>
                <td>
                    <label for="password">Enter password</label>
                    <input type="text" th:field="*{password}" id="password" required/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">Enter email</label>
                    <input type="text" th:field="*{email}" id="email" required/>
                </td>
            </tr>

<!--            <select id="dropDownList" multiple size="2" th:field="*{roles}">-->

            <p>
                <label>Select role:
                    <input type="checkbox" name="roles"
                           th:each="role : ${roles}"
                           th:text="${role.name}"
                           th:value="${role.id}"/>
                </label>
            </p>

<!--                        <option selected value="ROLE_USER">User</option>-->
<!--                    </select>-->

<!--                </td>-->

            <tr>
                <td>
                    <input type="submit" class="buttonAdd" value="Add user"/>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
